{% extends "lists/base.html" %}

{% block header %}
  Your To-Do List
{% endblock %}

{% block form-action %}
  {% url "lists:view-list" list.pk %}
{% endblock %}

{% block content %}
  <table class="table is-striped is-fullwidth" id="to-do_items">
    {% for item in list.items.all %}
      <tr>
        <td><strong>{{ forloop.counter }}:</strong> {{ item.text }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}

{% extends "lists/base.html" %}

{% block header %}
  Your To-Do List
{% endblock %}

{% block content %}
  <form method="post" action="{% url "lists:add-item" pk=list.pk %}">
    {% csrf_token %}
    <input name="item_text" id="new_item_input" placeholder="Enter a to-do item">
  </form>

  <table id="to-do_items">
    {% for item in list.item_set.all %}
      <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}

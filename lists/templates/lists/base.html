{% extends "templates/base.html" %}
{% load widget_tweaks %}

{% block before-content %}
  <form class="mb-2" method="post" action="{% block form-action %}{% endblock %}">
    {% csrf_token %}
    <div class="field">
      <div class="control">
        {{ form.text|add_class:"input" }}
      </div>
      {% if form.errors %}
        <ul id="{{ form.text.id_for_label }}-error" class="help is-danger">{{ form.text.errors }}</ul>
      {% endif %}
    </div>
  </form>
{% endblock %}
